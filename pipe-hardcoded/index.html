<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パイプパズル（ハードコーディング）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>パイプパズル（ハードコーディング）</h1>

    <div class="game-board" id="game-board">
      <!-- 1行目 -->
      <div class="tile empty" data-x="0" data-y="0"></div>
      <div class="tile empty" data-x="1" data-y="0"></div>
      <div class="tile corner" data-x="2" data-y="0" style="transform: rotate(180deg);"></div>
      <div class="tile straight_h fixed" data-x="3" data-y="0"></div>
      <div class="tile corner" data-x="4" data-y="0" style="transform: rotate(270deg);"></div>

      <!-- 2行目 -->
      <div class="tile empty" data-x="0" data-y="1"></div>
      <div class="tile empty" data-x="1" data-y="1"></div>
      <div class="tile straight_v fixed" data-x="2" data-y="1"></div>
      <div class="tile empty" data-x="3" data-y="1"></div>
      <div class="tile straight_v fixed" data-x="4" data-y="1"></div>

      <!-- 3行目 -->
      <div class="tile empty" data-x="0" data-y="2"></div>
      <div class="tile empty" data-x="1" data-y="2"></div>
      <div class="tile straight_v fixed" data-x="2" data-y="2"></div>
      <div class="tile empty" data-x="3" data-y="2"></div>
      <div class="tile goal fixed" data-x="4" data-y="2"></div>

      <!-- 4行目 -->
      <div class="tile start fixed" data-x="0" data-y="3"></div>
      <div class="tile straight_h fixed" data-x="1" data-y="3"></div>
      <div class="tile corner" data-x="2" data-y="3" style="transform: rotate(0deg);"></div>
      <div class="tile empty" data-x="3" data-y="3"></div>
      <div class="tile empty" data-x="4" data-y="3"></div>
    </div>

    <div class="controls">
      <button class="btn" onclick="checkRouteConnection()">ルートチェック</button>
    </div>

    <div class="status" id="status">
      コーナーピース（青い└）をクリックして回転させ、スタートからゴールまでの道を作ろう！
    </div>
  </div>

  <script src="hardcoded.js"></script>
</body>
</html>
